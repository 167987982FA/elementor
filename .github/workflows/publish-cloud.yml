name: Publish Cloud Version

on: [push, pull_request, workflow_dispatch]
jobs:
  get-config:
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Read file contents
        id: read_file
        uses: andstor/file-reader-action@v1
        with:
          path: "./.github/workflows/config.json"
      - name: The Matrix is everywhere. It is all around us. Even now in this very github workflow :)
        id: set-matrix
        run: echo "::set-output name=matrix::${ steps.read_file.outputs.contents }"
  poc-job:
    needs: get-config
    strategy:
      matrix: ${{ fromJSON(needs.get-config.outputs.matrix )}}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Test permissions
        run: "echo ${{matrix.users}}"
      - name: Send slack message
        uses: ./.github/workflows/slack-notify
        with:
          PACKAGE_VERSION: ${{ 'test version 123' }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          SLACK_CHANNELS: ${{ 'C03PMU9HK24' }}
